<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>API Server</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/semantic.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'scrollbar/jquery.mCustomScrollbar.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.6.3/css/font-awesome.min.css' %}"/>
</head>
<body>
<script type="text/javascript" src="{{ STATIC_URL }} /static/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }} /static/semantic-ui/semantic.min.js"></script>

<body class="ovf-hid">

<!-- 사이드메뉴 토글버튼 -->
<div class="sm-tog-closed">
    <i class="circular caret right link icon"></i>
</div>

<!-- 사이드 메뉴 -->
<div class="flex-wrap">
    <div id="sm-wrap" class="opened">
        <ul id="sm-header" class="ui vertical inverted sticky menu">

            <!-- HEADER -->
            <li class="item">
                <span class="anim-txt anim-text-flow">DocMiner API</span>
            </li>
        </ul>
        <!-- 서비스리스트 -->
        <ul id="sm-body" class="ui vertical inverted sticky menu">
            <ul class="menu">
                <li class="item">
                    <div class="item-ttl">api_docminer</a></div>
                    <div class="item-href">{% url 'docminerview' %}</div>
                </li>
                <li class="item">
                    <div class="item-ttl">api_database</a></div>
                    <div class="item-href">{% url 'hdfsview' %}</div>
                </li>
            </ul>
        </ul>
    </div>

    <!-- Iframe -->
    <div id="article-wrap">
        <div id="visit-wrap">
            <div class="brick"></div>
        </div>
        <div id="brick-wrap">
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        //alert("jquery ready");
    });

	$(document).on('mousemove', '.menu > .item', function(e) {
		$(this).popup('setting', {
			content	 	: $(this).find('.item-desc').text(),
			position	: 'right center',
			hoverable	: true,
		}).popup('show');
	});

	$(document).on('mousemove', '.menu > .item', function(e) {
		$(this).popup('setting', {
			content	 	: $(this).find('.item-desc').text(),
			position	: 'right center',
			hoverable	: true,
		}).popup('show');
	});

	$(document).on('click', '.item-ttl', function(e) {
		//drawPageLoader();
		var target = $('#article-wrap');
		var href = $(this).parent().find('div.item-href').text();
		target.html('');
		target.html('<iframe src="' + href + '" height="100%" width="100%"></iframe>');
	});

</script>
</body>
</html>
